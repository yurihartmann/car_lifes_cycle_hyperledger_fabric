################################################################################
#   SECTION: Application
################################################################################
Application: &ApplicationDefaults
    Organizations:
    # Policies defines the set of policies at this level of the config tree
    # For Application policies, their canonical path is
    #   /Channel/Application/<PolicyName>
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        Endorsement:
            Type: ImplicitMeta
            Rule: "ANY Writers"
    Capabilities:
        <<: *ApplicationCapabilities

################################################################################
#   SECTION: Orderer
################################################################################
Orderer: &Orderers-groupDefaults
    OrdererType: solo
    Addresses:
        - orderer0.orderers-group.detran.car-lifes-cycle.com:7030
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
    Organizations:
    # Policies defines the set of policies at this level of the config tree
    # For Orderer policies, their canonical path is
    #   /Channel/Orderer/<PolicyName>
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        # BlockValidation specifies what signatures must be included in the block
        # from the orderer for the peer to validate it.
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"
    Capabilities:
        <<: *OrdererCapabilities

################################################################################
#   Profile
################################################################################
# https://github:com/hyperledger/fabric/blob/master/sampleconfig/configtx.yaml

Profiles:
    # Profile used to create Genesis block for group orderers-group #
    Orderers-groupGenesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *Orderers-groupDefaults
            Organizations:
                - *detran
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *detran
                    - *gov
                    - *montadoraC
                    - *montadoraD
                    - *concessionariaF
                    - *concessionariaG
                    - *mecanicaK
                    - *mecanicaL
                    - *financiadoraR

    # Profile used to create channeltx for car-channel #
    CarChannel:
        <<: *ChannelDefaults
        Orderer:
            <<: *Orderers-groupDefaults
            Organizations:
                - *detran
            Capabilities:
                <<: *ApplicationCapabilities
        Consortium: SampleConsortium
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *detran
                    - *gov
                    - *montadoraC
                    - *montadoraD
                    - *concessionariaF
                    - *concessionariaG
                    - *mecanicaK
                    - *mecanicaL
                    - *financiadoraR
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *detran
                - *gov
                - *montadoraC
                - *montadoraD
                - *concessionariaF
                - *concessionariaG
                - *mecanicaK
                - *mecanicaL
                - *financiadoraR

    # Profile used to create channeltx for person-channel #
    PersonChannel:
        <<: *ChannelDefaults
        Orderer:
            <<: *Orderers-groupDefaults
            Organizations:
                - *detran
            Capabilities:
                <<: *ApplicationCapabilities
        Consortium: SampleConsortium
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *detran
                    - *gov
                    - *montadoraC
                    - *montadoraD
                    - *concessionariaF
                    - *concessionariaG
                    - *mecanicaK
                    - *mecanicaL
                    - *financiadoraR
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *detran
                - *gov
                - *montadoraC
                - *montadoraD
                - *concessionariaF
                - *concessionariaG
                - *mecanicaK
                - *mecanicaL
                - *financiadoraR
