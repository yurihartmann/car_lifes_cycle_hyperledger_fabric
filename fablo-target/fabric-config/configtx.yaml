################################################################################
#   SECTION: Capabilities
################################################################################
Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true
    Orderer: &OrdererCapabilities
        V2_0: true
    Application: &ApplicationCapabilities
        V2_0: true

################################################################################
#   CHANNEL Defaults
################################################################################
Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

################################################################################
#   Section: Organizations
################################################################################
Organizations:
    - &detran
      Name: detranMSP
      ID: detranMSP
      MSPDir: crypto-config/peerOrganizations/detran.car-lifes-cicle.com/msp

      Policies:
          Readers:
              Type: Signature
              Rule: "OR('detranMSP.member')"
          Writers:
              Type: Signature
              Rule: "OR('detranMSP.member')"
          Admins:
              Type: Signature
              Rule: "OR('detranMSP.admin')"
          Endorsement:
              Type: Signature
              Rule: "OR('detranMSP.member')"

      AnchorPeers:
          - Host: peer0.detran.car-lifes-cicle.com
            Port: 7021

          - Host: peer1.detran.car-lifes-cicle.com
            Port: 7022

    - &montadora
      Name: montadoraMSP
      ID: montadoraMSP
      MSPDir: crypto-config/peerOrganizations/montadora.car-lifes-cicle.com/msp

      Policies:
          Readers:
              Type: Signature
              Rule: "OR('montadoraMSP.member')"
          Writers:
              Type: Signature
              Rule: "OR('montadoraMSP.member')"
          Admins:
              Type: Signature
              Rule: "OR('montadoraMSP.admin')"
          Endorsement:
              Type: Signature
              Rule: "OR('montadoraMSP.member')"

      AnchorPeers:
          - Host: peer0.montadora.car-lifes-cicle.com
            Port: 7041

          - Host: peer1.montadora.car-lifes-cicle.com
            Port: 7042

################################################################################
#   SECTION: Application
################################################################################
Application: &ApplicationDefaults
    Organizations:
    # Policies defines the set of policies at this level of the config tree
    # For Application policies, their canonical path is
    #   /Channel/Application/<PolicyName>
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        Endorsement:
            Type: ImplicitMeta
            Rule: "ANY Writers"
    Capabilities:
        <<: *ApplicationCapabilities

################################################################################
#   SECTION: Orderer
################################################################################
Orderer: &Orderers-groupDefaults
    OrdererType: solo
    Addresses:
        - orderer0.orderers-group.detran.car-lifes-cicle.com:7030
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB
    Organizations:
    # Policies defines the set of policies at this level of the config tree
    # For Orderer policies, their canonical path is
    #   /Channel/Orderer/<PolicyName>
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
        # BlockValidation specifies what signatures must be included in the block
        # from the orderer for the peer to validate it.
        BlockValidation:
            Type: ImplicitMeta
            Rule: "ANY Writers"
    Capabilities:
        <<: *OrdererCapabilities

################################################################################
#   Profile
################################################################################
# https://github:com/hyperledger/fabric/blob/master/sampleconfig/configtx.yaml

Profiles:
    # Profile used to create Genesis block for group orderers-group #
    Orderers-groupGenesis:
        <<: *ChannelDefaults
        Orderer:
            <<: *Orderers-groupDefaults
            Organizations:
                - *detran
            Capabilities:
                <<: *OrdererCapabilities
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *detran
                    - *montadora

    # Profile used to create channeltx for car-channel #
    CarChannel:
        <<: *ChannelDefaults
        Orderer:
            <<: *Orderers-groupDefaults
            Organizations:
                - *detran
            Capabilities:
                <<: *ApplicationCapabilities
        Consortium: SampleConsortium
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *detran
                    - *montadora
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *detran
                - *montadora

    # Profile used to create channeltx for person-channel #
    PersonChannel:
        <<: *ChannelDefaults
        Orderer:
            <<: *Orderers-groupDefaults
            Organizations:
                - *detran
            Capabilities:
                <<: *ApplicationCapabilities
        Consortium: SampleConsortium
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *detran
                    - *montadora
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *detran
                - *montadora
