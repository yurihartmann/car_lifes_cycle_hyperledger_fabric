################################################################################
#   SECTION: Capabilities
################################################################################
Capabilities:
    Channel: &ChannelCapabilities
        V2_0: true
    Orderer: &OrdererCapabilities
        V2_0: true
    Application: &ApplicationCapabilities
        V2_0: true

################################################################################
#   CHANNEL Defaults
################################################################################
Channel: &ChannelDefaults
    Policies:
        Readers:
            Type: ImplicitMeta
            Rule: "ANY Readers"
        Writers:
            Type: ImplicitMeta
            Rule: "ANY Writers"
        Admins:
            Type: ImplicitMeta
            Rule: "MAJORITY Admins"
    Capabilities:
        <<: *ChannelCapabilities

################################################################################
#   Section: Organizations
################################################################################
Organizations:
    - &detran
      Name: detranMSP
      ID: detranMSP
      MSPDir: crypto-config/peerOrganizations/detran.car-lifes-cycle.com/msp

      Policies:
          Readers:
              Type: Signature
              Rule: "OR('detranMSP.member')"
          Writers:
              Type: Signature
              Rule: "OR('detranMSP.member')"
          Admins:
              Type: Signature
              Rule: "OR('detranMSP.admin')"
          Endorsement:
              Type: Signature
              Rule: "OR('detranMSP.member')"

